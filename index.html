<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ratatap</title>
    <link rel="stylesheet" href="assets/css/ratatap.css">
    <script src="assets/js/lib/paper-full.js"></script>
    <script src="assets/js/lib/howler.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        /* Generating random sounds */
        var sounds = []
        for(var i=0; i<26; i++) {
            sounds[i] = new Howl({
                src: ['assets/sounds/'+ Math.floor(Math.random()*26 + 1) +'.mp3']
            });
        }

        /* Generating random colors */
        var colors = []
        for(var i=0; i<26; i++) {
            var red = Math.floor(Math.random()*256);
            var green = Math.floor(Math.random()*256);
            var blue = Math.floor(Math.random()*256);

            var newColor = 'rgb(' + red + ', ' + green + ', ' + blue + ')';
            colors.push(newColor);
        }
        var circles = [];
        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = randomPoint * maxPoint;

            var circle = new Path.Circle(point, 500);
            circle.fillColor = colors[event.key.charCodeAt(0) - 97];
            circles.push(circle);
            sounds[event.key.charCodeAt(0) - 97].play();
        }
        
        function onFrame(event) {
            for(var i=0; i<circles.length; i++)
            {
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9);
                if(circles[i].area < 1) {
                    circles[i].remove();
                    circles.splice(i, 1);
                    i--;
                }
            }
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
